<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>

        <span class="NE" title="东北风"></span>

    <span>20</span>/<i>12℃</i>
</p>

    <em>
        <span class="NE" title="东北风"></span>

    <span>20</span>/<i>13℃</i>
</p>

        <span class="NE" title="东北风"></span>
